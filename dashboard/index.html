<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Popup Analyzer Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-content">
        <div class="header-logo">
          <img src="../extension/icons/icon.png" alt="Logo" width="40" height="40">
        </div>
        <div class="header-title">
          <h1>Cookie Popup Analyzer Dashboard</h1>
          <p>Cookie Banner Detection & Tracking Insights</p>
        </div>
        <div class="header-actions">
          <button id="refreshBtn" class="refresh-btn">🔄 Refresh Data</button>
          <button id="exportBtn" class="export-btn">📊 Export Report</button>
          <div id="statusIndicator" style="color: #10b981; font-size: 0.9rem; margin-left: 1rem;">Ready</div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
      <!-- Overview Stats -->
      <section class="overview-section">
        <h2>Overview</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">🍪</div>
            <div class="stat-value" id="totalPopups">0</div>
            <div class="stat-label">Total Cookie Banners</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">🌐</div>
            <div class="stat-value" id="uniqueDomains">0</div>
            <div class="stat-label">Unique Domains</div>
          </div>
        </div>
      </section>

      <!-- Charts Section -->
      <section class="charts-section">
        <div class="chart-container">
          <h3>Detection Timeline</h3>
          <canvas id="timelineChart"></canvas>
        </div>
      </section>

      <!-- Detailed Analytics -->
      <section class="analytics-section">
        <h2>Detailed Analytics</h2>
        <div class="analytics-grid">
          <div class="analytics-card">
            <h3>Top Domains</h3>
            <div id="topDomains" class="domain-list"></div>
          </div>
        </div>
      </section>

      <!-- Recent Detections -->
      <section class="recent-section">
        <h2>Recent Detections</h2>
        <div class="filters">
          <select id="domainFilter" class="filter-select">
            <option value="">All Domains</option>
          </select>
          <input type="text" id="searchInput" placeholder="Search domains..." class="search-input">
        </div>
        <div id="detectionsList" class="detections-list"></div>
      </section>
    </main>
  </div>

  <!-- Modal for detailed analysis -->
  <div id="analysisModal" class="modal">
    <div id="modalContent" class="modal-content">
      <!-- Modal content will be populated by JavaScript -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
