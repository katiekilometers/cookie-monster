<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cookie Popup Analyzer Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      background: #f9f9f9;
      color: #222;
      max-width: 400px;
      margin: 0 auto;
    }
    h2 {
      color: #4285f4;
      margin-bottom: 20px;
    }
    button {
      background: #db4437;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #c23321;
    }
    .message {
      margin-top: 18px;
      font-size: 14px;
      color: #222;
    }
    .success {
      color: #388e3c;
    }
    .error {
      color: #db4437;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <button id="clearDbBtn">Clear Backend Database</button>
  <div id="message" class="message"></div>
  <script src="settings.js"></script>
</body>
</html>
