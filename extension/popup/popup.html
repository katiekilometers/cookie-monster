<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cookie Popup Analyzer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      width: 370px;
      min-height: 480px;
      background: #0f0517;
      color: #f3f6fa;
      font-family: 'Montserrat', 'Inter', Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      background: linear-gradient(90deg, rgba(168,85,247,0.65) 0%, rgba(16,185,129,0.35) 100%);
      padding: 18px 20px 14px 20px;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 4px 24px 0 rgba(168,85,247,0.25);
      border-bottom: 1.5px solid rgba(16,185,129,0.25);
      backdrop-filter: blur(14px);
    }
    .header-logo {
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-title {
      font-size: 1.35rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #f3f6fa;
      margin: 0;
      font-family: 'Montserrat', 'Inter', Roboto, Arial, sans-serif;
    }
    .stats {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin: 22px 0 10px 0;
    }
    .stat-card {
      background: rgba(124, 58, 237, 0.85);
      border-radius: 18px;
      padding: 14px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 8px rgba(168,85,247,0.25);
      min-width: 110px;
    }
    .stat-icon {
      font-size: 1.3em;
      margin-bottom: 4px;
      color: #10b981;
    }
    .stat-label {
      font-size: 0.95em;
      color: #6ee7b7;
      margin-top: 2px;
    }
    .stat-value {
      font-size: 1.25em;
      font-weight: 600;
      color: #f3f6fa;
    }
    #domainAnalysis {
      margin: 18px 18px 0 18px;
    }
    .popup-analysis {
      background: rgba(124, 58, 237, 0.65);
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(168,85,247,0.25);
      padding: 16px 18px 10px 18px;
      margin-bottom: 18px;
      backdrop-filter: blur(2px);
      border: 1.5px solid #a855f7;
    }
    .popup-analysis strong {
      color: #10b981;
      font-weight: 600;
    }
    .popup-analysis ul {
      margin: 8px 0 0 0;
      padding-left: 18px;
    }
    .popup-analysis li {
      font-size: 13px;
      margin-bottom: 4px;
      color: #f3f6fa;
    }
    #popupsList {
      margin: 0 18px 0 18px;
    }
    .popup-item {
      background: rgba(124, 58, 237, 0.85);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(168,85,247,0.25);
      padding: 14px 16px 10px 16px;
      margin-bottom: 14px;
      font-size: 13px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      position: relative;
      transition: box-shadow 0.3s, border 0.3s;
    }
    .popup-item.glowy {
      border: 2.5px solid #10b981;
      box-shadow: 0 0 24px 6px #10b981cc, 0 0 0 2px #0f0517;
      background: linear-gradient(135deg, rgba(124,58,237,0.85) 0%, rgba(16,185,129,0.85) 100%);
      backdrop-filter: blur(8px);
      z-index: 10;
    }
    .popup-favicon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      margin-top: 2px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(44, 62, 80, 0.10);
    }
    .popup-domain {
      font-weight: 600;
      color: #10b981;
      font-size: 1em;
      margin-bottom: 2px;
    }
    .popup-text {
      margin-top: 2px;
      color: #6ee7b7;
      max-height: 60px;
      overflow: hidden;
    }
    .popup-time {
      font-size: 10px;
      color: #34d399;
      margin-top: 5px;
    }
    .privacy-score-badge {
      display: inline-block;
      font-size: 1em;
      font-weight: 700;
      padding: 4px 14px;
      border-radius: 16px;
      margin-left: 8px;
      margin-bottom: 2px;
      background: #7c3aed;
      color: #fff;
      box-shadow: 0 1px 6px #0f051722;
      transition: background 0.2s, color 0.2s;
    }
    .privacy-score-badge.red { background: linear-gradient(90deg, #db4437 0%, #ff7e5f 100%); color: #fff; }
    .privacy-score-badge.amber { background: linear-gradient(90deg, #ffb300 0%, #ff7e5f 100%); color: #232946; }
    .privacy-score-badge.green { background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%); color: #232946; }
    .controls {
      text-align: center;
      margin: 18px 0 0 0;
    }
    button {
      background: #7c3aed;
      color: #fff;
      border: none;
      padding: 9px 22px;
      border-radius: 22px;
      cursor: pointer;
      margin: 0 7px;
      font-size: 1em;
      font-family: inherit;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(124,58,237,0.25);
    }
    button:hover {
      background: #fff;
      color: #7c3aed;
      box-shadow: 0 4px 16px rgba(124,58,237,0.35);
    }
    .clear-btn {
      background: #dc2626;
    }
    .clear-btn:hover {
      background: #fff;
      color: #dc2626;
    }
    .popup-glass-bg {
      background: rgba(124,58,237,0.55);
      border-radius: 28px;
      box-shadow: 0 8px 32px 0 rgba(168,85,247,0.25);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 0 0 18px 0;
      margin: 18px 8px 8px 8px;
      min-height: 440px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="popup-glass-bg">
    <div class="header">
      <div class="header-logo">
        <img src="../icons/icon.png" alt="Logo" width="32" height="32" />
      </div>
      <div class="header-title">Cookie Popup Analyzer</div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-icon">üç™</div>
        <div class="stat-value" id="totalCount">0</div>
        <div class="stat-label">Total Popups</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üåê</div>
        <div class="stat-value" id="domainCount">0</div>
        <div class="stat-label">Unique Domains</div>
      </div>
    </div>

    <div id="domainAnalysis"></div>

    <div id="popupsList"></div>

    <div class="controls">
      <button id="refreshBtn">Refresh</button>
      <button id="clearBtn" class="clear-btn">Clear All</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
